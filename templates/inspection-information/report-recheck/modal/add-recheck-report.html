<div class="smart-widget">
    <div class="smart-widget-header">
        添加复检报告
        <span class="smart-widget-option" ng-click="cancel()">
            <a class="widget-remove-option">
                <i class="fa fa-times"></i>
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form id="formToggleLine" angular-validator-submit="ok()"  name="myForm" class="form-horizontal no-margin" novalidate angular-validator>
                <div class="form-group">
                    <!-- 复检报告编号 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">复检报告编号</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="recheckData.code" id="code" name="code"
                                   required-message="'复检报告编号不能为空'"
                                   validate-on="blur"
                                   validate-on="dirty"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">使用单位</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="recheckData.usingUnit" id="factoryNumber" name="factoryNumber"
                                   required-message="'使用单位不能为空'"
                                   validate-on="blur"
                                   validate-on="dirty"
                                   required>
                        </div>
                    </div>
                    <!-- 设备安装地点 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">设备安装地点</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="recheckData.installAddress" id="deviceInstallAddress" name="deviceInstallAddress"
                                   required-message="'设备安装地点不能为空'"
                                   validate-on="blur"
                                   validate-on="dirty"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">复检日期</label>
                        <date-picker hero="recheckDate"></date-picker>
                    </div>
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">复检结论</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="recheckData.recheckConclusion" id="installLicenseCode" name="installLicenseCode"
                                   required-message="'复检结论不能为空'"
                                   validate-on="blur"
                                   validate-on="dirty"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">检验机构核准证号</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="recheckData.inspectionUnitCertificateCode" id="factory" name="factory"
                                   required-message="'检验机构核准证号不能为空'"
                                   validate-on="blur"
                                   validate-on="dirty"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">签发日期</label>
                        <date-picker hero="issueDate"></date-picker>
                    </div>
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">下次签发日期</label>
                        <date-picker hero="nextIssueDate"></date-picker>
                    </div>
                    <!-- 备注 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">备注</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="recheckData.remark" id="remark" name="remark"
                                   required-message="'备注不能为空'"
                                   validate-on="blur"
                                   validate-on="dirty"
                                   required>
                        </div>
                    </div>
                    <!-- 首次检验不合格内容 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">首次检验不合格内容</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="recheckData.firstInspectionDisqualifiedReason"
                                   id="firstInspectionDisqualifiedReason" name="firstInspectionDisqualifiedReason"
                                   required-message="'首次检验不合格内容不能为空'"
                                   validate-on="blur"
                                   validate-on="dirty"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">复检结果</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="recheckData.recheckResult" id="recheckResult" name="recheckResult"
                                   required-message="'复检结果不能为空'"
                                   validate-on="blur"
                                   validate-on="dirty"
                                   required>
                        </div>
                    </div>
                    <!-- 维护人员 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">维护人员</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="recheckData.maintenanceStaff" id="authorizingOfficer" name="authorizingOfficer"
                                   required-message="'维护人员不能为空'"
                                   validate-on="blur"
                                   validate-on="dirty"
                                   required>
                        </div>
                    </div>
                    <!-- 维护日期 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">维护日期</label>
                        <date-picker hero="maintenanceDate"></date-picker>
                    </div>
                </div>
                <div class="form-group">
                    <!-- 检验报告结论页 -->
                    <div class="col-xs-6">
                        <label class="control-label">检验报告结论页</label>
                        <div>
                            <input type="file" ngf-select=""
                                   ng-model="recheckData.recheckReportConclusionPageFile" ngf-multiple="false"
                                   class="ng-pristine ng-untouched ng-valid ng-empty">
                            <img class="material-image" ngf-src="recheckData.recheckReportConclusionPageFile"
                                 src="" style="width: 150px;height: 200px;border: 1px solid #ccc;">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-lg-12">
                        <button class="btn btn-success btn-lg btn-block">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
