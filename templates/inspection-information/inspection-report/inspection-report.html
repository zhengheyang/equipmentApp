<!--检验报告-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3 class="header-text m-bottom-sm">设备检验结论报告</h3>
    <div class="smart-widget" style="display: inline-block;width: 100%;height: 100%">
        <div class="panel-body table-responsive" style="min-height: 340px;">
            <form class="col-lg-9 form-inline no-margin">
                <search-tools></search-tools>
            </form>
            <form class="form-inline no-margin col-lg-3 ng-pristine ng-valid">
                <div class="input-group">
                    <ui-select ng-model="newstate.state" theme="bootstrap">
                        <ui-select-match placeholder="">{{newstate.state.name}}</ui-select-match>
                        <ui-select-choices repeat="item in state | filter: $select.search">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </form>
            <hr>
            <table class="table table-striped" class="modal-demo">
                <thead>
                <tr>
                    <th>所属公司</th>
                    <th>申报人</th>
                    <th>设备编号</th>
                    <th>设备名称</th>
                    <th>工程名称</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in waitConcludeData" class="ng-scope">
                    <td class="ng-binding">{{item.applicationCompanyName}}</td>
                    <td class="ng-binding">{{item.declarant}}</td>
                    <td class="ng-binding">{{item.deviceCode}}</td>
                    <td class="ng-binding">{{item.deviceName}}</td>
                    <td class="ng-binding">{{item.projectName}}</td>
                    <td class="ng-binding">{{item.createTime | date:"yyyy-MM-dd HH:mm"}}</td>
                    <td>
                        <span class="fa fa-pencil-square-o fa-lg btn btn-primary marginTB-xs" title="编辑"  ng-click="openModifyModal($index)"></span>
                        <span class="fa fa-check-square-o fa-lg btn btn-primary marginTB-xs ng-scope" title="填写报告" ng-click="openWriteReportModal($index)"></span>
                        <span class="fa fa-file-text-o fa-lg btn  btn-success marginTB-xs" title="详情" ng-click="openDetailsModal($index)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="float: right">
            <ul uib-pagination boundary-links="true" ng-change="changePage()" boundary-link-numbers="true" max-size="5"
                total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;"
                next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
        </div>
    </div>
</div>
