<div class="smart-widget">
    <div class="smart-widget-header">
        设备检测报告详情
        <span class="smart-widget-option" ng-click="cancel()">
            <a class="widget-remove-option">
                <i class="fa fa-times"></i>
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form angular-validator-submit="ok()" id="formToggleLine" name="myForm" class="form-horizontal no-margin" novalidate
                    angular-validator>
                <div class="form-group">
                    <!-- 设备检验报告编号 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">设备检验报告编号</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.code" name="code" id="code" required required-message="'设备检验报告编号不得为空'"
                                   validate-on="blur"
                                   validate-on="dirty">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 设备安装地点 -->

                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">设备安装地点</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.deviceInstallAddress" id="deviceInstallAddress" name="deviceInstallAddress" required
                                   required-message="'设备安装地点不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 出厂编号 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">出厂编号</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.factoryNumber" name="factoryNumber" id="factoryNumber" required required-message="'出厂编号不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 安装许可证编号 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">安装许可证编号</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.installLicenseCode" name="installLicenseCode" id="installLicenseCode" required required-message="'安装许可证编号不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 生产厂家 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">生产厂家</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.factory" name="factory" id="factory" required required-message="'生产厂家不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 制造许可证编号 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">制造许可证编号</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.manufacturingLicenseNumber"
                                   id="manufacturingLicenseNumber" name="manufacturingLicenseNumber" required required-message="'制造许可证编号不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 出厂日期 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">出厂日期</label>
                        <date-picker hero="factoryDate"></date-picker>
                    </div>

                    <!-- 使用年限 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">使用年限</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.serviceLife" name="serviceLife" id="serviceLife" required required-message="'使用年限不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 安装高度 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">安装高度</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.mountingHeight" name="mountingHeight" id="mountingHeight" required required-message="'安装高度不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 最大额定起重量 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">最大额定起重量</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.maxSpecifiedWeight" name="maxSpecifiedWeight" id="maxSpecifiedWeight" required required-message="'最大额定起重量不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 最大起重力矩 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">最大起重力矩</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.maxLoadMoment" name="maxLoadMoment" id="maxLoadMoment" required required-message="'最大起重力矩不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>

                    <!-- 起升速度 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">起升速度</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.liftingSpeed" name="liftingSpeed" id="liftingSpeed" required required-message="'起升速度不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 最大幅度 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">最大幅度</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.maxRadius" name="maxRadius" id="maxRadius" required required-message="'最大幅度不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 安装幅度 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">安装幅度</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.installRadius" name="installRadius" id="installRadius" required required-message="'安装幅度不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 变幅速度 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">变幅速度</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.derrickingSpeed" name="derrickingSpeed" id="derrickingSpeed" required required-message="'变幅速度不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 大车运行速度 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">大车运行速度</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.gantryTravelingSpeed" name="gantryTravelingSpeed" id="gantryTravelingSpeed" required required-message="'大车运行速度不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 附着道数 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">附着道数</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.attachChannelCount" name="attachChannelCount" id="attachChannelCount" required required-message="'附着道数不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 检验依据 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">检验依据</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.inspectionStandard" name="inspectionStandard" id="inspectionStandard" required required-message="'检验依据不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 主要检验仪器 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">主要检验仪器</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.mainInspectionInstrument" name="mainInspectionInstrument" id="mainInspectionInstrument" required required-message="'主要检验仪器不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 检验结论 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">检验结论</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.inspectionConclusion" name="inspectionConclusion" id="inspectionConclusion" required required-message="'检验结论不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 备注 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">备注</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.remark" id="remark" name="remark" required required-message="'备注不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 下次检验日期 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">下次检验日期</label>
                        <date-picker hero="nextInspectionDate"></date-picker>
                    </div>
                    <!-- 审核人员 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">审核人员</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.auditOfficer" name="auditOfficer" id="auditOfficer" required required-message="'审核人员不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 审核日期 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">审核日期</label>
                        <date-picker hero="auditDate"></date-picker>
                    </div>
                    <!-- 批准人员 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">批准人员</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.authorizingOfficer" name="authorizingOfficer" id="authorizingOfficer" required required-message="'批准人员不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 批准日期 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">批准日期</label>
                        <date-picker hero="authorizingDate"></date-picker>
                    </div>
                    <!-- 检验机构核准证号 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">检验机构核准证号</label>
                        <div>
                            <input type="text" class="form-control"
                                   ng-model="reportData.inspectionUnitCertificate" name="inspectionUnitCertificate" id="inspectionUnitCertificate" required required-message="'检验机构核准证号不得为空'">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 签发日期 -->
                    <div class="col-sm-4 col-xs-6">
                        <label class="control-label">签发日期</label>
                        <date-picker hero="issueDate"></date-picker>
                    </div>
                </div>
                <div class="form-group">
                    <!-- 检验报告封面 -->
                    <div class="col-xs-6">
                        <label class="control-label">检验报告封面</label>

                        <div>
                            <input type="file" ngf-select="" ng-model="reportData.inspectionReportCoverPageFile" ngf-multiple="false" class="ng-pristine ng-untouched ng-valid ng-empty">
                            <img class="material-image" ngf-src="reportData.inspectionReportCoverPageFile" src="" style="width: 150px;height: 200px;border: 1px solid #ccc;">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!-- 检验报告结论页 -->
                    <div class="col-xs-6">
                        <label class="control-label">检验报告结论页</label>

                        <div>
                            <input type="file" ngf-select="" ng-model="reportData.inspectionReportConclusionPageFile" ngf-multiple="false" class="ng-pristine ng-untouched ng-valid ng-empty">
                            <img class="material-image" ngf-src="reportData.inspectionReportConclusionPageFile" src="" style="width: 150px;height: 200px;border: 1px solid #ccc;">
                            <span class="help-block"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-lg-12">
                        <button class="btn btn-success btn-lg btn-block">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
