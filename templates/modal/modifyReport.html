<div class="smart-widget">
    <div class="smart-widget-header">
        现场检测
        <span class="smart-widget-option" ng-click="cancel()">
            <a class="widget-remove-option">
                <i class="fa fa-times"></i>
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form id="formToggleLine" class="form-horizontal no-margin">
                <div class="form-group">
                    <label class="col-lg-3 control-label">检验受理编号</label>
                    <div class="col-lg-9">
                        <span type="text" class="form-control" ng-bind="executionDetail.execution.id"></span>
                    </div>
                </div>

                <div class="form-group" ng-repeat="key in reportMaterial">
                    <div class="col-lg-12">
                        <label class="col-lg-3 control-label">{{key.name}}</label>
                        <button ng-click="key.fileCon.push([])">添加</button>
                    </div>

                    <div class="form-group col-lg-12" ng-repeat="file in key.fileCon">
                            <label class="col-md-3 control-label">第{{$index+1}}项</label>
                            <div class="col-md-9">
                                <input type="file" ngf-select ng-model="file.url" name="file"
                                       accept="image/z*" ngf-max-size="2MB" required
                                       ngf-model-invalid="errorFile">

                                    <img ngf-src="file.url" src="" alt="" class="img-responsive" style="width: 150px;height: 200px;border: 1px solid #ccc;">
                            </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="col-lg-12">
                        <button class="btn btn-success btn-lg btn-block" ng-click="ok()">上传</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
