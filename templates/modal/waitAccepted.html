
<div class="smart-widget">
    <div class="smart-widget-header">
        受理信息详情
        <span class="smart-widget-option" ng-click="cancel()">
            <a class="widget-remove-option">
                <i class="fa fa-times"></i>
            </a>
        </span>
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form id="formToggleLine" class="form-horizontal no-margin">
                <div class="form-group">
                    <label class="col-lg-3 control-label">检验受理编号</label>
                    <div class="col-lg-9">
                        <span type="text" class="form-control" ng-bind="applicationDetail.id"></span>
                    </div>
                </div>
                <!--申报单位-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">申报单位</label>
                    <div class="col-lg-9">
                                <span type="text" class="form-control"
                                      ng-bind="applicationDetail.applicationCompany.name"></span>
                    </div>
                </div>
                <!-- 申报人 -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">申报人</label>
                    <div class="col-lg-9">
                        <span type="text" class="form-control" ng-bind="applicationDetail.declarant"></span>
                    </div>
                </div>
                <!--检验项目名称-->
                <div class="form-group">
                    <label class="col-lg-3 control-label">检验项目名称</label>
                    <div class="col-lg-9">
                        <span type="text" class="form-control" ng-bind="applicationDetail.project.name"></span>
                    </div>
                </div>
                <!-- 检验设备编号 -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">检验设备编号</label>
                    <div class="col-lg-9">
                        <span type="text" class="form-control" ng-bind="applicationDetail.deviceCode"></span>
                    </div>
                </div>

                <div class="form-group" ng-repeat="key in applicationDetail.applicationMaterialFiles">
                    <label class="col-lg-3 control-label">{{key.name}}</label>
                    <div class="col-lg-9">
                        <img ngf-src="key.url" src="" alt="" class="img-responsive" style="width: 150px;height: 200px;border: 1px solid #ccc;">
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="col-lg-12">
                        <button class="btn btn-success btn-lg btn-block" ng-click="ok()">受理</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
