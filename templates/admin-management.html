<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3 class="header-text m-bottom-sm">管理员</h3>
    <div style="float: right;margin-top: 2px;margin-right: 15px">


        <button class="btn  btn-sm btn-success " data-toggle="modal" data-target="#myModal"
                ng-click="onAddButtonClick()"><span class="fa fa-plus fa-lg" aria-hidden="true"></span>&nbsp;添加
        </button>
    </div>


    <div class="smart-widget widget-purple" style="display: inline-block;width: 100%;height: 100%">

        <div class="panel-body table-responsive" style="min-height: 340px;">




            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加管理员信息
                            </h4>
                        </div>


                        <div class="modal-header">

                            <div class="form-group">
                                <label class="control-label">用户名</label>
                                <input type="text" id="userName" class="form-control ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" placeholder="请输入用户名" ng-model="adminData.username">
                            </div>


                        </div>
                        <div class="modal-header">

                            <div class="form-group">
                                <label class=" control-label">密码</label>
                                <input type="password"  id="password" class="form-control ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" placeholder="请输入密码" ng-model="adminData.password">
                            </div>


                        </div>
                        <div class="modal-header">

                            <div class="form-group">
                                <label class="control-label">电话</label>
                                <input type="text"  class="form-control ng-pristine ng-valid ng-empty ng-touched" id="phone" placeholder="电话" ng-model="adminData.phone">
                            </div>


                        </div>
                        <div class="modal-header">

                            <div class="form-group">
                                <label class=" control-label">角色</label>
                                <select name="" id=""></select>
                            </div>
                        </div>


                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button class="btn btn-success btn-lg btn-block" ng-click="onConfirmButtonClick()">确定
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <table class="table table-striped">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>电话</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>admin</td>
                    <td>110</td>
                    <td>
                        <span class="fa fa-pencil-square-o fa-lg btn btn-primary marginTB-xs" title="编辑" ng-click="onUpdateButtonClick($index)"></span>
                        <span ng-if="data.username != 'admin'" class="fa fa-trash fa-lg btn  btn-danger marginTB-xs ng-scope" title="删除" ng-click="onRemoveButtonClick($index)"></span>
                    </td>
                </tr>
                </thead>


            </table>






        </div>

    </div>
</div>


</ui-view>

</div>
