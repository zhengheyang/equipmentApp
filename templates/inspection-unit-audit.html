<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3 class="header-text m-bottom-sm">检验单位审核</h3>
    <div class="smart-widget" style="display: inline-block;width: 100%;height: 100%">
        <div class="panel-body table-responsive" style="min-height: 340px;">
            <form class="col-lg-9 form-inline no-margin">
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="dt"
                           is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true"
                           close-text="Close" alt-input-formats="altInputFormats"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i
                                class="fa fa-calendar-plus-o"></i></button>
                    </span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened"
                           datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
                    <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i
                    class="fa fa-calendar-plus-o"></i></button>
          </span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control"
                           ng-model="searchTools.key" placeholder="请输入要搜索的关键字">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-success">搜索</button>
                    </div>
                </div>
            </form>
            <hr>
            <table class="table table-striped" ng-controller="ModalModifyCtrl as $ctrl" class="modal-demo">
                <thead>
                <tr>
                    <th>检验受理编号</th>
                    <th>检验项目名称</th>
                    <th>检验设备名称</th>
                    <th>检验设备编号</th>
                    <th>项目公司名称</th>
                    <th>申报人员</th>
                    <th>创建日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in applicationArray" class="ng-scope">
                    <td class="ng-binding">{{item.iprCode}}</td>
                    <td class="ng-binding">{{item.projectName}}</td>
                    <td class="ng-binding">{{item.deviceName}}</td>
                    <td class="ng-binding">{{item.deviceCode}}</td>
                    <td class="ng-binding">{{item.applicationCompanyName}}</td>
                    <td class="ng-binding">{{item.declarant}}</td>
                    <td class="ng-binding">{{item.createTime | date:"yyyy-MM-dd HH:mm"}}</td>
                    <td>
                        <span class="fa fa-pencil-square-o fa-lg btn btn-primary marginTB-xs" title="编辑"  ng-click="$ctrl.open($index)"></span>
                        <span class="fa fa-check-square-o fa-lg btn btn-primary marginTB-xs ng-scope" title="受理"></span>
                        <span class="fa fa-file-text-o fa-lg btn  btn-success marginTB-xs" title="详情"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="float: right">
            <ul class="pagination ng-isolate-scope ng-not-empty ng-valid" uib-pagination="" max-size="5"
                ng-model="accompanyCurrentPage" items-per-page="10" first-text="«" total-items="dataTotalItems"
                boundary-link-numbers="true" rotate="false" last-text="»" ng-change="getTaskList()" previous-text="‹"
                next-text="›" boundary-links="true">
                <!-- ngIf: ::boundaryLinks -->
                <li ng-if="::boundaryLinks" ng-class="{disabled: noPrevious()||ngDisabled}"
                    class="pagination-first ng-scope disabled"><a href="" ng-click="selectPage(1, $event)"
                                                                  class="ng-binding">«</a></li>
                <!-- end ngIf: ::boundaryLinks -->
                <!-- ngIf: ::directionLinks -->
                <li ng-if="::directionLinks" ng-class="{disabled: noPrevious()||ngDisabled}"
                    class="pagination-prev ng-scope disabled"><a href="" ng-click="selectPage(page - 1, $event)"
                                                                 class="ng-binding">‹</a></li>
                <!-- end ngIf: ::directionLinks -->
                <!-- ngRepeat: page in pages track by $index -->
                <li ng-repeat="page in pages track by $index"
                    ng-class="{active: page.active,disabled: ngDisabled&amp;&amp;!page.active}"
                    class="pagination-page ng-scope active"><a href="" ng-click="selectPage(page.number, $event)"
                                                               class="ng-binding">1</a></li>
                <!-- end ngRepeat: page in pages track by $index -->
                <!-- ngIf: ::directionLinks -->
                <li ng-if="::directionLinks" ng-class="{disabled: noNext()||ngDisabled}"
                    class="pagination-next ng-scope disabled"><a href="" ng-click="selectPage(page + 1, $event)"
                                                                 class="ng-binding">›</a></li>
                <!-- end ngIf: ::directionLinks -->
                <!-- ngIf: ::boundaryLinks -->
                <li ng-if="::boundaryLinks" ng-class="{disabled: noNext()||ngDisabled}"
                    class="pagination-last ng-scope disabled"><a href="" ng-click="selectPage(totalPages, $event)"
                                                                 class="ng-binding">»</a></li>
                <!-- end ngIf: ::boundaryLinks -->
            </ul>
        </div>
    </div>
</div>
