
<!--//添加管理员角色模态框-->
<div class="modal-demo">
    <script type="text/ng-template" id="addModalContent.html">
        <div class="modal-header">
            <h5 class="col-md-11 modal-title " id="modal-title">添加管理员信息</h5>
            <a ng-click="cancel()" style="cursor: pointer"> <i class="col-md-1 fa fa-times"></i></a>

        </div>
        <div class="modal-body" id="modal-body">

            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" id="userName" class="form-control" placeholder="请输入用户名" ng-model="username">
            </div>

            <div class="password">
                <label for="userName">密码</label>
                <input type="password"  id="password" class="form-control" placeholder="请输入密码" ng-model="password">
            </div>

            <div for="phone">
                <label class="control-label">电话</label>
                <input type="text"  class="form-control" id="phone" placeholder="电话" ng-model="phone">
            </div>
            <div class="form-group">
                <label class=" control-label">角色</label>

                <ui-select  ng-model="adminManagementObj.management" theme="bootstrap">
                    <ui-select-match placeholder="">{{adminManagementObj.management.name}}</ui-select-match>
                    <ui-select-choices repeat="item in adminManagementArray | filter: $select.search">
                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-lg-12">
                    <button class="btn btn-success btn-lg btn-block" ng-click="addAdminManagement()">确定
                    </button>
                </div>
            </div>
        </div>
    </script>
</div>
<!--//结束标志-->


<!--//更新管理员角色模态框-->
<div class="modal-demo">
    <script type="text/ng-template" id="updateModalContent.html">
        <div class="modal-header">
            <h5 class="col-md-11 modal-title ">添加管理员信息</h5>
            <a ng-click="cancel()" style="cursor: pointer"> <i class="col-md-1 fa fa-times"></i></a>

        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" id="newUserName" class="form-control" placeholder="请输入用户名" ng-model="username" ng-readonly="username">
            </div>

            <div class="password">
                <label for="userName">密码</label>
                <input type="password"  id="newPassword" class="form-control" placeholder="请输入密码" ng-model="password">
            </div>

            <div for="phone">
                <label class="control-label">电话</label>
                <input type="text"  class="form-control" id="newPhone" placeholder="电话" ng-model="phone">
            </div>
            <div class="form-group">
                <label class=" control-label">角色</label>

                <ui-select  ng-model="adminManagementObj.management" theme="bootstrap">
                    <ui-select-match placeholder="">{{adminManagementObj.management.name}}</ui-select-match>
                    <ui-select-choices repeat="item in adminManagementArray | filter: $select.search">
                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-lg-12">
                    <button class="btn btn-success btn-lg btn-block" ng-click="addAdminManagement()">确定
                    </button>
                </div>
            </div>
        </div>
    </script>
</div>
<!--//结束标志-->


<!--//结束标志-->






<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3 class="header-text m-bottom-sm">管理员</h3>
    <div style="float: right;margin-top: 2px;margin-right: 15px">


        <button class="btn  btn-sm btn-success " data-toggle="modal" data-target="#myModal"
                ng-click="onAddButtonClick()"><span class="fa fa-plus fa-lg" aria-hidden="true"></span>&nbsp;添加
        </button>
    </div>


    <div class="smart-widget widget-purple" style="display: inline-block;width: 100%;height: 100%">

        <div class="panel-body table-responsive" style="min-height: 340px;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>电话</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="adminManagement in newAdminManagementArray">
                    <td>{{adminManagement.username}}</td>
                    <td>{{adminManagement.phone}}</td>
                    <td>
                        <span class="fa fa-pencil-square-o fa-lg btn btn-primary" title="编辑" ng-click="onUpdateButtonClick($index)"></span>
                        <span class="fa fa-trash fa-lg btn  btn-danger" title="删除" ng-click="deleteAdminManagement($index)"></span>
                    </td>
                </tr>
                </thead>


            </table>

        </div>

    </div>
